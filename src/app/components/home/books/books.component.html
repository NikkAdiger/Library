<div class="col s10">
  <form #f="ngForm" [(formGroup)]="form">
    <div *ngIf="!isEdit" class="row col s9 m11">
      <div class="row">
        <h5>{{ book.tittle | onlyEngLetters | lowercase | upFirstLetter }}</h5>
      </div>
    </div>
    <div *ngIf="isEdit" class="row col s9 m11">
      <div
        class="form-group"
      >
        <div class="row">
          <div class="col s12">
            <input
              [class.invalid]="form.get('tittle').invalid"
              type="text"
              class="form-control"
              id="tittle"
              formControlName="tittle"
              [(ngModel)]="book.tittle"
            >
            <span
              *ngIf="form.get('tittle').invalid && form.get('tittle').touched"
            >
            <span
              class="red-text text-darken-2"
              *ngIf="form.get('tittle')['errors']['required']"
            >Tittle should not be empty</span>
            </span>
            <!--<span-->
            <!--class="red-text text-darken-2"-->
            <!--*ngIf="form.get('tittle')['errors']['isBusy']"-->
            <!--&gt;This tittle already exists-->
            <!--</span>-->
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!isEdit" class="row">
      <div class="col s3">
        <span>Author</span>
      </div>
      <div class="col s9">
        <span>{{ book.author }}</span>
      </div>
    </div>
    <div *ngIf="isEdit" class="row">
      <div class="col s3">
        <p>Author</p>
      </div>
      <div class="col s9">
        <div
          class="form-group"
        >
          <div class="row">
            <div class="col s12">
              <input
                [class.invalid]="form.get('author').invalid"
                type="text"
                class="form-control"
                id="author"
                formControlName="author"
                [(ngModel)]="book.author"
              >
              <span
                *ngIf="form.get('author').invalid && form.get('author').touched"
                class="form-help-text"
              >
                <span
                  class="red-text text-darken-2"
                  *ngIf="form.get('author')['errors']['required']"
                >Author should not be empty</span>
            </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!isEdit" class="row">
      <div class="col s3">
        <span>Date:</span>
      </div>
      <div class="col s9">
        <span>{{ book.date }}</span>
      </div>
    </div>
    <div *ngIf="isEdit" class="row">
      <div class="col s3">
        <p>Date:</p>
      </div>
      <div class="col s9">
        <div
          class="form-group"
        >
          <div class="row">
            <div class="col s12">
              <input
                [class.invalid]="form.get('date').invalid"
                class="form-control"
                id="date"
                formControlName="date"
                type="text"
                [(ngModel)]="book.date"
              >
              <span
                *ngIf="form.get('date').invalid && form.get('date').touched"
                class="form-help-text"
              >
                <span
                  *ngIf="form.get('date')['errors']['required']"
                  class="red-text text-darken-2"
                >
                  Date should not be empty
                </span>

              </span>
              <span
                *ngIf="form.get('date').invalid && form.get('date')['errors']['pattern']"
                class="red-text text-darken-2"
              >
                  Enter the date in the format "DD/MM/YYYY"
                </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col s2">
    <button
      class="waves-effect waves-green btn-large green"
      (click)="onEdit()"
      [disabled]="newBook"
    >
      <i class="material-icons">edit</i>
    </button>
  </div>
  <div class="row">
    <div class="col s2">
      <button
        class="waves-effect waves-red btn-large red"
        (click)="onDelete()"
        [disabled]="newBook"
      >
        <i class="material-icons">delete</i>
      </button>
    </div>
  </div>
</div>
<div *ngIf="isEdit" class="row">
  <div class="col s12">
    <button
      class="waves-effect waves-red btn-large light-blue"
      [disabled]="f.invalid"
      (click)="onSave()"
    >
      save
    </button>
    <button
      class="waves-effect waves-red btn-large red"
      (click)="onCancel()"
    >
      cancel
    </button>
  </div>
</div>
